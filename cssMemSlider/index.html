<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./IMAGE/funny.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <input type="radio" name="image-btn" id="i1" checked>
    <input type="radio" name="image-btn" id="i2">
    <input type="radio" name="image-btn" id="i3">
    <input type="radio" name="image-btn" id="i4">
    <div class="wrapper">

                <div class="image-item item1">
                </div>
                <div class="image-item item2">
                </div>
                <div class="image-item item3">
                </div>
                <div class="image-item item4">

            </div>
        </div>

            <div class="text-box transform">
                <div class="text-item">
                    <span>Читаю ТЗ task RSSchool</span>
                </div>
                <div class="text-item">
                    <span>Делаю task</span>
                </div>
                <div class="text-item">
                    <span>Cross-check других</span>
                </div>
                <div class="text-item">
                    <span>Жду оценок от Student1</span>
                </div>
            </div>
        </div>
        <div class="control-box active">
            <label for="i1" class="btn"></label>
            <label for="i2" class="btn"></label>
            <label for="i3" class="btn"></label>
            <label for="i4" class="btn"></label>
        </div>
    </div>
