<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="shortcut icon" href="./IMAGE/funny.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="header">
            <h1 class="header__title">CSS MemSlider</h1>
        </div>
        <div class="slider">
            <input type="radio" name="photo" id="ph1" checked>
            <input type="radio" name="photo" id="ph2">
            <input type="radio" name="photo" id="ph3">
            <input type="radio" name="photo" id="ph4">
            <div class="image-box">
                <div class="item">
                    <img src="./IMAGE/readtask.jpg" alt="mem">
                    <h3 class="item__title">Читаю таску!</h3>
                </div>
                <div class="item">
                    <img src="./IMAGE/dotask.jpg" alt="mem">
                    <h3 class="item__title">Делаю таску!</h3>
                </div>
                <div class="item">
                    <img src="./IMAGE/crossrewiev.jpg" alt="mem">
                    <h3 class="item__title">Cross-check: review таску!</h3>
                </div>
                <div class="item">
                    <img src="./IMAGE/waiting.jpg" alt="mem">
                    <h3 class="item__title">Жду оценок за свою таску!</h3>
                </div>
            </div>
        </div>
        <div class="navigation">
            <label for="ph1" class="nav-btn"></label>
            <label for="ph2" class="nav-btn"></label>
            <label for="ph3" class="nav-btn"></label>
            <label for="ph4" class="nav-btn"></label>
        </div>
        <div class="footer">
            <h2 class="footer__title">RSSchool 2022 by Leshiy77</h2>
        </div>
    </div>
</body>
</html>
